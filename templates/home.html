{% extends 'base.html'%}

{%block title%}Home page{%endblock%}
{% block content%}
{% for i in obj%}
<div class="card my-3">
    <h5 class="card-header"><a href="{{i.url}}">{{i.title}}</a></h5>
    <div class="card-body">
        <p class="card-text">{{i.description}}</p>
        <p>{{i.city.name}} | {{i.language.name}} | <small>{{i.timestamp|date:"SHORT_DATE_FORMAT"}}</small></p>
    </div>
</div>
{% endfor %}
{%endblock%}
